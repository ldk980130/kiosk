<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>문화상점 이문일공칠</title>
        <link rel="stylesheet" type = "text/css" href="../static/css/navbar.css"/>
        <link rel="stylesheet" type = "text/css" href="../static/css/place.css"/>
    </head>
    <body>
        <div class ="navbar">
            <div class = "logo-container">
                <img src="../static/img/logo.png" class = "logo"/>
            </div>
        </div>
        <div class = "main-container">
            <div class = "order-container">
                <form method = "get" action="index.html">
                <div class = "eat-in">
                    <label>
                    <input type="radio" name="take-out" value="false"/>
                    </label>
                    <div class = "img-container">
                        <img src="../static/img/eat-in.png" class = "eat-in-img"/>
                    </div>
                    <h4>매장 식사</h4>
                </div>
                <div class = "take-out">
                    <input type="radio" name="take-out" value="true"/>
                    <div class = "img-container">
                        <img src="../static/img/take-out.png" class = "take-out-img"/>
                    </div>
                    <h4>포장 주문</h4>
                </div>
                <br/>
                <input type="submit" value = "주문하기">
            </form>
            </div>
        </div>
    </body>
</html>
