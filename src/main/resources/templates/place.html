<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>문화상점 이문일공칠</title>
        <link rel="stylesheet" type = "text/css" href="../css/navbar.css"/>
        <link rel="stylesheet" type = "text/css" href="../css/place.css"/>
    </head>
    <body>
        <div class ="navbar">
            <div class = "logo-container">
                <img src="../img/logo.png" class = "logo"/>
            </div>
        </div>
        <div class = "main-container">
            <div class = "order-container">
                <form method = "get" action="index" class="place-form">
                        <div class = "eat-in" id="item">
                            <label>
                            <input type="radio" name="take-out" value="false"/>
                            </label>
                            <div class = "img-container">
                                <img src="../img/eat-in.png" class = "eat-in-img"/>
                            </div>
                            <h4>매장 식사</h4>
                        </div>
                        <div class = "take-out" id="item">
                            <input type="radio" name="take-out" value="true"/>
                            <div class = "img-container">
                                <img src="../img/take-out.png" class = "take-out-img"/>
                            </div>
                            <h4>포장 주문</h4>
                        </div>
                        <div class="submit-place" id="item">
                            <input type="submit" value = "주문하기" class="confirm-place"/>
                        </div>
                </form>
            </div>
        </div>
    </body>
</html>
